<div class="container">
  <div class="row">
    <table class="table table-striped">
      <thead>
        <tr>
          <th *ngFor="let key of constructionKeys">{{ key }}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let construction of constructionList$ | async">
          <td>{{ construction.id }}</td>
          <td>{{ construction.material }}</td>
          <td>{{ construction.trade }}</td>
          <td>{{ construction.cost_code }}</td>
          <td>{{ construction.price }}</td>
          <td>{{ construction.active }}</td>
          <td>
            <div class="btn-group">
            <button (click)="onDelete(construction)" class="btn btn-danger"><i class="fa fa-times" aria-hidden="true"></i></button>
          </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
